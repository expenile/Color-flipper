<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <!--title-->
    <div class="title">
      <h1>COLOR FLIPPER</h1>
    </div>
    <!--Navigation-->
    <nav>
      <div class="navigation">
        <a href="">SIMPLE</a>
        <a href="">HEX</a>
      </div>
    </nav>
    <!--Background color-->
    <div class="container">
      <div class="left">
        <!-- Content for the left side -->
        <h2>Background Color : <span class="color">#2F29E3</span></h2>
        <button class="simple" id="btn">CLICK ME</button>
      </div>
      <!-- Vertical line -->
      <div class="divider"></div>

      <div class="right">
        <!-- Content for the right side -->

        <h2>Background Color : <span class="color">#f1f5f8</span></h2>
        <button class="hex" id="btn-hex">CLICK ME</button>
      </div>
    </div>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat&family=Kanit&family=Libre+Baskerville&family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script src="simple.js"></script>
    <script src="hex.js"></script>
  </body>
</html>
